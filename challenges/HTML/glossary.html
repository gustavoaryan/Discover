<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><a target="_blank" href="https://www.w3schools.com/tags/tag_doctype.asp"><strong>!DOCTYPE html</strong></a></dt>
            <dd>Define o tipo de documento como <strong>HTML5</strong></dd>
        <dt><a target="_blank" href="https://www.w3schools.com/tags/tag_html.asp"><b>html</b></a></dt>
            <dd>Define um documento <strong>HTML</strong></dd>
        <dt><a target="_blank" href="https://www.w3schools.com/tags/tag_head.asp"><b>head</b></a></dt>
            <dd>Container para metadados, título da página, links...</dd>
        <dt><a target="_blank" href="https://www.w3schools.com/tags/tag_body.asp"><strong>body</strong></a></dt>
            <dd>Corpo do documento</dd>
    </dl>
</body>
</html>

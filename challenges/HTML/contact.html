<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto"><strong>Assunto</strong></label>
        <select name="assunto">
            <option value="suporte">Suporte</option>
            <option value="sugestão">Sugestão</option>
            <option value="reclamação">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="nomeCompleto"><strong>Nome Completo:</strong></label>
        <br>
        <input type="text" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="email"><strong>E-mail:</strong></label>
        <br>
        <input type="email" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="mensagem"><strong>Mensagem </strong></label>
        <br>
        <textarea name="Diga algo" id="Diga algo" cols="30" rows="10" placeholder="Digite algo!"></textarea>
        <br>
        <br>
        <input type="checkbox" >
        <label for="receberNovidades">Aceita receber novidade por e-mail</label>
        <br>
        <br>
        <input type="submit" id="Enviar">
    </fieldset>
</body>
</html>
